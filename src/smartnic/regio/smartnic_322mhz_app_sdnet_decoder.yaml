name: smartnic_app_sdnet

blocks:
  sdnet: &sdnet
    name: sdnet
    info: |
      This block contains the registers for the xilinx sdnet IP.
      The memory offsets into this block are unmanaged by this tool.
    regs: []

decoders:
  smartnic_app_decoder: &smartnic_app_decoder
    !include ../src/smartnic/regio/smartnic_app_decoder.yaml

interfaces:
  - decoder: *smartnic_app_decoder
    address: 0x00000
    width: 18
    name: app
  - block: *sdnet
    address: 0x40000
    width: 17
    name: sdnet_igr
  - block: *sdnet
    address: 0x60000
    width: 17
    name: sdnet_egr
