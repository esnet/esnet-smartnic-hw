name: p4_only
info: |
  p4_only is the application regio block for the p4_only application core used on the esnet smart nic platform.

regs:
  - default:
      width  : 32
      access : ro
      init   : 0

  - name: status
    init: 0xcafebeef

  - name: igr_demux_sel
    access : rw
    fields:
        - name: value
          desc: when activated, overrides the axi4s 'tdest' signal used to select the igr demux interface.
                igr_demux_sel=1 directs traffic from the igr p4 processor to the host c2h interface.
          width: 1
          init: 0
          enum:
              0 : APP_IGR
              1 : HOST_C2H
        - name: enable
          desc: activates 'igr_demux_sel' override value.
          width: 1
          init: 1
