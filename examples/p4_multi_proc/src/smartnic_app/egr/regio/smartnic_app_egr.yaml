# p4_multi_proc
name: smartnic_app_egr
info: |
  smartnic_app_egr is the regio block for the customizable egress datapath block used in p4_only application core for the Esnet SmartNIC platform.

regs:
  - default:
      width  : 32
      access : ro
      init   : 0

  - name: status
    init: 0xfacefeed
